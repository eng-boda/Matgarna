<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color:  #a3b68a;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      background-color: #333;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #555;
    }

    .login-container a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <a href="signup.html">Don't have an account? Sign up</a>
  </div>

  <script>
    function login() {
      const usernameInput = document.querySelector('input[placeholder="Username"]').value;
      const passwordInput = document.querySelector('input[placeholder="Password"]').value;

      const savedUser = JSON.parse(localStorage.getItem("user"));

      if (!savedUser) {
        alert("لا يوجد حساب. سجل أولاً!");
        return;
      }

      if (
        usernameInput === savedUser.username &&
        passwordInput === savedUser.password
      ) {
        alert("تم تسجيل الدخول بنجاح!");
        window.location.href = "index.html";
      } else {
        alert("البيانات غير صحيحة!");
      }
    }
  </script>

</body>
</html>
